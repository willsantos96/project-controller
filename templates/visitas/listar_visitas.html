{% extends 'base.html' %}
{% block title %}Listar visitas{% endblock %}



{% block content %}


<h1> Listar visitas </h1>

{% for visitante in visitantes %}
<!-- Exibir informações do visitante -->
<hr>
<p>{{ visitante.nome }}</p>
<p>{{ visitante.telefone }}</p>
<a href="{% url 'visitas:editar_visitas' visita_id=visitante.id %}">Editar</a>
<hr>
<!-- Outras informações do visitante -->
{% endfor %}

<button> <a href="{% url 'visitas:home' %}"> Voltar </a></button>


{% endblock %}
